# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1600@120,0x0,1.6, vrr, 1, bitdepth, 10
monitor=HDMI-A-1,1920x1080@60,-160x-1080,1.0

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$screenshot = hyprshot -m region -o /home/sava/Pictures/scr/


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar 
exec-once = swaync
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = hyprpaper
exec-once = /home/sava/extra/wallswitcher.sh
exec-once = hyprctl setcursor Nordzy-cursors 34
exec-once = copyq
#exec-once = easyeffects --gapplication-service
exec-once = /usr/bin/hyprland-per-window-layout
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = hyprshade auto
exec-once = kdeconnectd&
exec-once = sleep 2s && kdeconnect-indicator&


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = GDK_SCALE,1.6
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM=wayland;xcb
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1.4
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = OZONE_PLATFORM, wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# For KVM virtual machines
# env = WLR_NO_HARDWARE_CURSORS, 1
# env = WLR_RENDERER_ALLOW_SOFTWARE, 1

xwayland {
    enabled = true
    force_zero_scaling=true
}

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    allow_tearing = true
    
    gaps_in = 2
    gaps_out = 4
    
    border_size = 0

    #col.active_border = rgba(f2cdcdee) rgba(f5e0dcee) 45deg
    #col.inactive_border = rgba(1e1e2eff)

    resize_on_border = true

    layout = master

    gaps_workspaces = 20
}

cursor {
    no_warps=false
    sync_gsettings_theme = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0.

    shadow {
        enabled = false
        #range = 2
        #render_power = 4
        #color = rgba(1C2F35ee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        #size = 6
        #passes = 1
        #vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

    
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    # Master switch for pseudotiling.
    # Enabling is bound to mainMod + P in the keybinds section below
    
    pseudotile = false
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    #new_status = stack
    mfact = 0.65
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    #enale display on mouse moving
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
    animate_manual_resizes=true
    enable_swallow=true

    force_default_wallpaper = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true

    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    numlock_by_default = true
    kb_options = grp:caps_toggle
    #kb_variant =
    #kb_model =
    #kb_rules =

    follow_mouse = 1

    sensitivity = 0.55 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing=false
        middle_button_emulation=true
    }
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, F, togglefloating
bind = ALT_L, Tab, workspace, m+1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
#movetoworkspacesilent or movetoworkspace

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9


# Move window on workspace,bindm - with mouse using
bindm = SUPER, ALT_L, resizewindow
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ,XF86Calculator, exec, gnome-calculator
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = ,XF86TouchpadToggle, exec, /home/sava/extra/touch-switcher.sh
#bindel = ,XF86WebCam, exec, /home/sava/extra/togl-camera.sh

# bind applications here
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, pkill rofi || rofi -show drun
bind = $mainMod SHIFT, S, exec, $screenshot
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, O, exec, pkill -SIGUSR1 waybar
bind = $mainMod, P, exec, pkill -SIGUSR2 waybar
bind = SUPER SHIFT, W, pass, ^(com\.obsproject\.Studio)$
bind = SUPER SHIFT, E, pass, ^(com\.obsproject\.Studio)$


# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, z-space
bind = $mainMod, X, togglespecialworkspace, x-space
bind = $mainMod, C, togglespecialworkspace, c-space

bind = $mainMod SHIFT, Z, movetoworkspacesilent, special:z-space
bind = $mainMod SHIFT, X, movetoworkspacesilent, special:x-space
bind = $mainMod SHIFT, C, movetoworkspacesilent, special:c-space


# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}


