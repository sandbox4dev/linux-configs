# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = opacity 0.92, tag:nmapp
windowrulev2 = opacity 0.9, class:Rofi

windowrule = float,^(org.telegram.desktop)$
windowrule = size 840 940,^(org.telegram.desktop)$
windowrule = move 750 40,^(org.telegram.desktop)$

windowrule = float,^(com.github.hluk.copyq)$
